<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreatFrontEnd Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>

  <article class="profile">
    <img class="profile__avatar" src="./img/profile.png" alt="Sarah Dole">
    <p class="profile__name">
      Sarah Dole
    </p>
    <p class="profile__role">
      Front End Engineer @ Microsoft
    </p>
    <p class="profile__bio">
      I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and ChatGPT developer.
    </p>

    <button class="profile__cta">
      Contact me
    </button>

    <div class="profile__social">
      <a href="#" class="profile__social__link">
        <img class="profile__social__link__image" src="./img/github.svg" alt="GitHub" />
      </a>
      <a href="#" class="profile__social__link">
        <img class="profile__social__link__image" src="./img/linkedin.svg" alt="LinkedIn" />
      </a>
      <a href="#" class="profile__social__link">
        <img class="profile__social__link__image" src="./img/instagram.svg" alt="Instagram" />
      </a>
      <a href="#" class="profile__social__link">
        <img class="profile__social__link__image" src="./img/x.svg" alt="X" />
      </a>
    </div>
  </article>





</body>

</html>
